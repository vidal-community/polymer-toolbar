<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../button-application/button-application.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <vidal-toolbar></vidal-toolbar>

@demo
-->
<dom-module id="vidal-toolbar">

    <style>
        .logo {
            width: 24px;
            margin: -3px;
            padding: 0;
        }

        paper-button {
            margin-top: 3px;
        }

        paper-toolbar {
            --paper-toolbar-background: #b3003f;
        }
    </style>

  <template>
      <paper-toolbar is="custom">
            <paper-icon-button src="logo_vidal.png" on-tap="menuAction"></paper-icon-button>
            <div title>Title</div>
            <content></content>
            <div class="flex"></div>
            <button-application url="{{url}}"></button-application>
            <paper-icon-button icon="help">
            </paper-icon-button>
        </paper-toolbar>
  </template>

</dom-module>

<script>

  Polymer({
    is: 'vidal-toolbar',
    properties:{
      url: String
    },
  });

</script>
